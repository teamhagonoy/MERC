<!DOCTYPE html>
<html lang="en" class="theme light EHoceA">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>Mangrove Ecopark Resort Complex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background Video (with mobile fallback) -->
  <div class="video-bg" aria-hidden="true">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/9hZqr1D-aBE?autoplay=1&loop=1&mute=1&playlist=9hZqr1D-aBE&controls=0&modestbranding=1&html5=1"
        title="MERC walkthrough"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
    <div class="mobile-bg-fallback"></div>
  </div>

  <!-- Title Image Overlay -->
  <header class="hero-overlay" id="heroOverlay">
    <div class="hero-content">
      <h2>Welcome to</h2>
      <img src="assets/title.png" alt="Mangrove Eco Resort Logo" class="hero-logo" />
    </div>
  </header>

  <!-- Scroll Spacer to allow effects to trigger -->
  <div class="spacer"></div>

  <!-- Credits section (appears on scroll) -->
  <section class="credits" id="credits">
    <h3>Designed and Planned by Team Hagonoy</h3>
    <ul>
      <li>Kent Ian S. Acebedo</li>
      <li>Menald Lancelot A. Amido</li>
      <li>Arvin LLyod A. Macrohon</li>
      <li>Indai Jian D. Mendez</li>
      <li>Pamela Blanca Mendez</li>
      <li>Giles Dangel A. Suarez</li>
      <li>Arianne R. Subtiniente</li>
      <li>Wilma C. Tin-ao</li>
      <li>Jade V. Tormis</li>
      <li>Julie Mae C. Vivas</li>
    </ul>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
