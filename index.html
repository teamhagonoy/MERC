<!DOCTYPE html>
<html lang="en" class="theme light EHoceA">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="description" content="Mangrove Eco Resort Complex - Nature, culture, and sustainable tourism in harmony." />
  <title>Mangrove Eco Resort Complex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background Video -->
  <div class="video-bg" aria-hidden="true">
    <iframe
      src="https://www.youtube.com/embed/9hZqr1D-aBE?autoplay=1&loop=1&mute=1&playlist=9hZqr1D-aBE&controls=0&modestbranding=1"
      title="Background video showing resort"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Title Image Overlay (visible on load) -->
  <header class="hero-overlay">
    <img src="assets/title.png" alt="Mangrove Eco Resort Logo" class="hero-logo" />
  </header>

  <!-- Scroll-triggered Focus Image (hidden at start) 
  <div class="focus-image-container" id="focusImage">
    <div class="blur-overlay"></div>
    <img src="assets/joker.jpg" alt="Focus Content" class="focus-image" />
  </div>-->

  <!-- Spacer to allow scroll -->
  <div class="scroll-space"></div>

  <script src="script.js" defer></script>
</body>

</html>
